<div class="play-panel" [class.show]="show" >
  <div class="hd">
    <div class="hdc">
      <h4>播放列表(<span>{{songList.name}}</span>)</h4>
      <div class="add-all">
        <i class="ico" title="收藏全部"></i>收藏全部
      </div>
      <span class="line"></span>
      <div class="clear-all">
        <i class="ico trush" title="清楚"></i>清除
      </div>
      <p class="playing-name">{{currentSong?.name}}</p>
      <i class="ico close" (click)="onClose.emit()"></i>
    </div>
  </div>
  <div class="bd">
    <img src="" class="imgbg">
    <div class="msk"></div>
    <div class="list-wrap">
        <ul>
            <li *ngFor="let item of songList;index as i" [class.current]="currentIndex===i" (click)="onChangeSong.emit(item)">
              <i class="col arrow"> </i>
              <div class="col name ellipsis">{{item.name}} </div>
              <div class="col icons">
                <i class="ico like" title="收藏"></i>
                <i class="ico share" title="分享"></i>
                <i class="ico trush" title="删除"></i>
              </div>
              <div class="singer clearfix ellipsis">
                <div class="singer-item" *ngFor="let singer of item.ar;last as isLast">
                  <a class="col ellipsis">{{singer.name}}</a>
                  <span [hidden]="isLast">/</span>
                </div>
              </div>
              <div class="col duration">{{item.dt/1000}}</div>
              <div class="col link">04:33</div>
            </li>
          </ul>
    </div>
    
    <ul>
      歌词
    </ul>
  </div>
</div>
